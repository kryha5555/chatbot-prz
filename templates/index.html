<!DOCTYPE html>
<html>
    <title>PRz Chatbot</title>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="../static/styles/index.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    </head>

    <body>
        <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <div class="container">
                <!-- <a class="navbar-brand">Chatbot PRz</a> -->
                <img
                    src="https://cdn.discordapp.com/attachments/457577417976840194/713162291519946763/cooltext-357116550046808.gif"
                    alt="chatbot"
                    height="47px"
                />
            </div>
        </div>

        <div class="container content">
            <div class="box">
                <div class="chatbox" id="chatbox">
                    <div class="botTextBox">
                        <p class="botText">
                            <span>Cześć, jestem botem.</span>
                        </p>
                    </div>
                </div>
                <div class="textInputBox" id="userInput">
                    <input
                        class="textInput"
                        id="textInput"
                        type="text"
                        name="msg"
                        placeholder="Wiadomość"
                    />
                </div>
            </div>
        </div>
        <script>
            window.onload = () => {
                document.getElementById("textInput").focus();
            };
            function getBotResponse() {
                var rawText = $("#textInput").val();
                if (rawText != "") {
                    var userHtml =
                        '<div class="userTextBox"><p class="userText"><span>' +
                        rawText +
                        "</span></p></div>";
                    document.getElementById("textInput").disabled = true;
                    $("#textInput").val("");
                    $("#chatbox").append(userHtml);
                    var objDiv = document.getElementById("chatbox");
                    objDiv.scrollTop = objDiv.scrollHeight;
                    $.get("/get", { msg: rawText }).done(function (data) {
                        var botHtml =
                            '<div class="botTextBox"><p class="botText"><span>' +
                            data +
                            "</span></p></div>";
                        $("#chatbox").append(botHtml);
                        document.getElementById("textInput").disabled = false;
                        document.getElementById("textInput").focus();
                        var objDiv = document.getElementById("chatbox");
                        objDiv.scrollTop = objDiv.scrollHeight;
                    });
                }
            }

            $("#textInput").keypress(function (e) {
                if (e.which == 13) {
                    getBotResponse();
                }
            });
        </script>
    </body>
</html>
